<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize-css/materialize.css" media="screen,projection" />
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <div class="login-container z-depth-2">
    <div class="login-header">
      <p>Sistema de Reservas - Incubadora UTFPR</p>
    </div>
    <div class="input-field">
      <input id="emailLogin" type="email" class="validate">
      <label for="emailLogin">Email</label>
    </div>
    <div class="input-field">
      <input id="senhaLogin" type="password" class="validate">
      <label for="senhaLogin">Senha</label>
    </div>
    <a id="loginButton" class="waves-effect waves-light btn-large">Login</a>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize-js/materialize.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
